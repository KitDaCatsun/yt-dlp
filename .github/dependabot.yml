version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Paris"
    reviewers:
      - "boul2gom"
    assignees:
      - "boul2gom"
    commit-message:
      prefix: "[Rust Crates] "
      subject: "ðŸ“Œ Update {{ package }} to {{ version }}"
      body: |
        Bumps the version of {{ package }} from {{ previous_version }} to {{ version }}.
        
        This includes the following changes:
        - {{ changelog_url }}
        - Update type: {{ update_type }}
    target-branch: "develop"

    security-updates: true
    rebase-strategy: "auto"
    auto-merge: true
    auto-merge-method: "squash"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Paris"
    reviewers:
      - "boul2gom"
    assignees:
      - "boul2gom"
    commit-message:
      prefix: "[Github Actions] "
      subject: "ðŸ“Œ Update {{ package }} to {{ version }}"
      body: |
        Bumps the version of {{ package }} from {{ previous_version }} to {{ version }}.
        
        This includes the following changes:
        - {{ changelog_url }}
        - Update type: {{ update_type }}

    target-branch: "develop"

    security-updates: true
    rebase-strategy: "auto"
    auto-merge: true
    auto-merge-method: "squash"